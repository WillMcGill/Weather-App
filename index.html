<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <div class="container-flex align-content-center">
      
    
    <!-- Submission Form -->
    <div class = "mx-auto text-center" style="max-width: 50vw;">
    <h3>Weather App </h3>
    <div class="input-group mb-3 mx-auto">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1">Submit</button>
      </div>
      <input type="tel" class="form-control" placeholder="Zip Code" id = "zipForm" aria-label="Example text with button addon" aria-describedby="button-addon1">
    </div>
  </div>


    <!-- Display City -->
    <div class ="text-center" id = "information">
    <div class="card bg-white mb-3 mx-auto" style="max-width: 80vw;">
      <div class="card-header">City</div>
      <div class="card-body">
        <h5 class="card-title" id = "cityName"></h5>
        <!-- <p class="card-text" id = "cityName"></p> -->
      </div>
    
    <!-- Display Temp -->
    
    <div class="card bg-light mb-3" style="max-width: 100vw;">
      <div class="card-header">Temperature</div>
      <div class="card-body" id = "temperature">
        <!-- <h5 class="card-title" id = "cityTemp"></h5> -->
        <div class = "row">
        <p class="col-4" id = "fahr"></p>
        <p class="col-4" id = "celc"></p>
        <p class="col-4" id = "kelv"></p>
       
      </div>
      </div>
    </div>

    <!-- Display Condition -->
  
  <div class="card bg-light mb-3" id = "condition" style="max-width: 100vw;">
    <div class="card-header"><div class = "mx-auto">Condition</div></div>
    <div class="card-body">
      <h5 class="card-title" id = "cityCond"></h5>
      <p class="card-text" id = "cityIcon"></p>
    </div>
  </div>
</div>
</div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
